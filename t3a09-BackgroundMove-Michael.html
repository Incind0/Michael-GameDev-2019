<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="cookieClick.jfif">

<script>
   let myGlobalX = 0
   let myGlobalY = 0
   let myClock
   let myTemp = '100 0'
</script>

<input id="myButton01" type=button value="background move left" onclick="{
  myGlobalX -=5
  myTemp = myGlobalX + ' ' + myGlobalY
  document.getElementById('myBody').style.backgroundPosition = myTemp

}">

<input id="myButton02" type=button value="background move right" onclick="{
  myGlobalX +=5
  myTemp = myGlobalX + ' ' + myGlobalY
  document.getElementById('myBody').style.backgroundPosition = myTemp

}">

<input id="myButton03" type=button value="background move up" onclick="{
  myGlobalY -=5
  myTemp = myGlobalX + ' ' + myGlobalY
  document.getElementById('myBody').style.backgroundPosition = myTemp

}">

<input id="myButton04" type=button value="background move down" onclick="{
  myGlobalY +=5
  myTemp = myGlobalX + ' ' + myGlobalY
  document.getElementById('myBody').style.backgroundPosition = myTemp

}"><br>

<input type=button value="Auto background Left" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
    document.getElementById('myButton01').click()
  }, 1)
}">

<input type=button value="Auto background Right" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
    document.getElementById('myButton02').click()
  }, 1)
}">

<input type=button value="Auto background Up" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
    document.getElementById('myButton03').click()
  }, 1)
}">

<input type=button value="Auto background Down" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
    document.getElementById('myButton04').click()
  }, 1)
}"><br>

<input type=button value="image Right" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10
}"><br><br>

<img src="cookie.png" id="myImage01" 
style="position:relative; display:block; left:0px; top:200px; height:100px; width:100px">
