<body bgcolor="yellow"   onMouseMove="{
   document.all.myLocation.value = 'left: '+event.x+', top: '+ event.y
   }"
   onkeydown="{
     if (event.key == 'd') { document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 }
     if (event.key == 'a') { document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10 }
     if (event.key == 'w') { document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 }
     if (event.key == 's') { document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 }
     if(myHitOther('myImage01','myImage02')) {alert()}
     if (event.keyCode == '38') { document.getElementById('myImage02').style.top = parseInt(document.getElementById('myImage02').style.top) - 10 }
     if (event.keyCode == '40') { document.getElementById('myImage02').style.top = parseInt(document.getElementById('myImage02').style.top) + 10 }
     if (event.keyCode == '37') { document.getElementById('myImage02').style.left = parseInt(document.getElementById('myImage02').style.left) - 10 }
     if (event.keyCode == '39') { document.getElementById('myImage02').style.left = parseInt(document.getElementById('myImage02').style.left) + 10 }
}">


<h2 align=center>Collisions by Michael </h2>



<script>
function myHitOther(myImage01,myImage02){
   left1   = parseInt(document.getElementById(myImage01).style.left)
   right1  = left1 + parseInt(document.getElementById(myImage01).style.width)
   top1    = parseInt(document.getElementById(myImage01).style.top)   
   bottom1 = top1  + parseInt(document.getElementById(myImage01).style.height)
   left2   = parseInt(document.getElementById(myImage02).style.left)
   right2  = left2 + parseInt(document.getElementById(myImage02).style.width)
   top2    = parseInt(document.getElementById(myImage02).style.top)   
   bottom2 = top2  + parseInt(document.getElementById(myImage02).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

</script>

<input type=text id="myLocation" value=0 size=14"><br>
<input type=text id="myCollision" value=0 size=14"><br>
<hr>

<img src="cookie.png"  id="myImage01" 
style="position:absolute; z-index:-1; left:0px; top:200px; height:30px; width:30px;">


<img src="cookie.png"  id="myImage02" 
style="position:absolute; z-index:-1; left:100px; top:200px; height:30px; width:30px;">


<input type=button value="Go right"  onClick="{
   document.getElementById('myImage01').style.left = 
      parseInt(document.getElementById('myImage01').style.left) + 10;
   if(myHitOther('myImage01','myImage02')) {
      document.all.myCollision.value = 'Collision';
      document.getElementById('myImage01').style.left = 
      parseInt(document.getElementById('myImage01').style.left) - 10
   }
   else {document.all.myCollision.value = 'Free Float';}

}">

<input type=button value="Go left"  onClick="{
   document.getElementById('myImage01').style.left = 
      parseInt(document.getElementById('myImage01').style.left) - 10;
   if(myHitOther('myImage01','myImage02')) {
      document.all.myCollision.value = 'Collision';
      document.getElementById('myImage01').style.left = 
      parseInt(document.getElementById('myImage01').style.left) + 10
   }
   else { document.all.myCollision.value = 'Free Float';}

}">

<input type=button value="Go up"  onClick="{
   document.getElementById('myImage01').style.top = 
      parseInt(document.getElementById('myImage01').style.top) - 10;
   if(myHitOther('myImage01','myImage02')) {
      document.all.myCollision.value = 'Collision';
      document.getElementById('myImage01').style.top = 
      parseInt(document.getElementById('myImage01').style.top) + 10
   }
   else {document.all.myCollision.value = 'Free Float';}

}">

<input type=button value="Go down"  onClick="{
   document.getElementById('myImage01').style.top = 
      parseInt(document.getElementById('myImage01').style.top) + 10;
   if(myHitOther('myImage01','myImage02')) {
      document.all.myCollision.value = 'Collision';
      document.getElementById('myImage01').style.top = 
      parseInt(document.getElementById('myImage01').style.top) - 10
   }
   else {document.all.myCollision.value = 'Free Float';}

}">


</body>
