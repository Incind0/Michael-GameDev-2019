<html>
<head>

</head>
 
Controls: <br>
1st: WASD, QE <br>
2nd: ArrowKeys, ZC <br>

<input type=textarea value=0 size=1 id="myText01">

<img src="cookie.png" id="myImage01" 
style="position:absolute; z-index: -1; display:block; left:0px; top:200px; height:100px; width:100px" onclick="{
   document.all.cookieClick.value = Number(document.all.cookieClick.value) + 1
   document.getElementById('myImage01').style.left = Math.random() * 300
   document.getElementById('myImage01').style.top = Math.random() * 300
}">

<img src="cookie.png" id="myImage02" 
style="position:absolute; z-index: -1; display:block; left:0px; top:100px; height:100px; width:100px" onclick="{
   document.all.cookieClick.value = Number(document.all.cookieClick.value) + 1
   document.getElementById('myImage02').style.left = Math.random() * 300
   document.getElementById('myImage02').style.top = Math.random() * 300
}">


<body onkeydown="{
   document.all.myText01.value = event.key
   if (event.key == 'd') { document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 }
   if (event.key == 'a') { document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10 }
   if (event.key == 'w') { document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 }
   if (event.key == 's') { document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 }
   if (event.key == 'e') { document.getElementById('myImage01').style.height = parseInt(document.getElementById('myImage01').style.height) + 10; document.getElementById('myImage01').style.width = parseInt(document.getElementById('myImage01').style.width) + 10 }   
   if (event.key == 'q') { document.getElementById('myImage01').style.height = parseInt(document.getElementById('myImage01').style.height) - 10; document.getElementById('myImage01').style.width = parseInt(document.getElementById('myImage01').style.width) - 10 }  
   if (event.keyCode == '38') { document.getElementById('myImage02').style.top = parseInt(document.getElementById('myImage02').style.top) - 10 }
   if (event.keyCode == '40') { document.getElementById('myImage02').style.top = parseInt(document.getElementById('myImage02').style.top) + 10 }
   if (event.keyCode == '37') { document.getElementById('myImage02').style.left = parseInt(document.getElementById('myImage02').style.left) - 10 }
   if (event.keyCode == '39') { document.getElementById('myImage02').style.left = parseInt(document.getElementById('myImage02').style.left) + 10 }
   if (event.key == 'c') { document.getElementById('myImage02').style.height = parseInt(document.getElementById('myImage02').style.height) + 10; document.getElementById('myImage02').style.width = parseInt(document.getElementById('myImage02').style.width) + 10 }  
   if (event.key == 'z') { document.getElementById('myImage02').style.height = parseInt(document.getElementById('myImage02').style.height) - 10; document.getElementById('myImage02').style.width = parseInt(document.getElementById('myImage02').style.width) - 10 }  

}">






</body>
</html>
